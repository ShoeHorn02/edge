name: Build & Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/dashboard/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/edge-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/edge-app:${{ github.sha }}
          build-args: |
            # Using the names from your last input:
            DATABASE_URL=${{ secrets.DATABASE_URL_PLACEHOLDER }}
            NEXT_PUBLIC_API_URL=${{ secrets.GHA_BUILD_NEXT_PUBLIC_API_URL_PLACEHOLDER }}
            # CRITICAL FIX: Include the required AUTH_SECRET
            AUTH_SECRET=${{ secrets.GHA_BUILD_AUTH_SECRET_PLACEHOLDER }}